<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Email Form</title>
</head>

<body>
  <form action="https://formspree.io/f/xeqpbbwv" method="post" class="centered">
    <fieldset>
      <legend>Contact</legend>
      <div>
        <label for="contact-name">Name:</label>
        <input type="text" name="name" id="contact-name">
      </div>
      <div>
        <label for="contact-email">Email:</label>
        <input type="email" name="email" id="contact-email">
      </div>
      <div>
        <label for="contact-message" id="message-label">Your Message:</label>
        <textarea name="message" id="contact-message"></textarea>
      </div>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>

</html>
